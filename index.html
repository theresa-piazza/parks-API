<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Park Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Search for National Parks!</h1>

        <form id="js-form">
          <br><br>
          <label for="enterState">List the two-letter state abbreviation to see the parks for that state. Please separate multiple states by commas, without spaces.</label><br>
          <textarea id="js-state" value="HI,AK"></textarea><br><br>
          

            <label for="js-max-results">Maximum results to return:</label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" id="search" value="Go!">
        </form>

        <div id="js-error-message" class="error-message"></div>

        <section id="results" class="hidden">
          <h2>Here are the parks!</h2>
          <ul id="results-list">
            </ul>
        </section>  
            
        
       
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
